<!DOCTYPE html>
<html layout:decorate="~{admin/__admin.html}">
<div layout:fragment="content">
	<script>
		// document ready
		$(document).ready(function() {
			getCodes();
		    disableDetail(true);
		});
	
		var search = new duice.Map({
			key: null,
			value: null,
			status: null,
			page: 1,
			rows: 20,
			totalCount: -1
		});
		var codes = new duice.List();
		var code = new duice.Map();
		var codeItems = new duice.List();

		// adds index changed event listener
		codes.onAfterChangeIndex(function(index){
			if(index > -1){
				var id = this.get(index).get('id');
				getCode(id);	
			}
		});
		
		/**
		 * Disables detail
		 */
		function disableDetail(disable){
			code.setDisable(disable);
			$('#deleteCodeButton').prop('disabled', disable);
			$('#saveCodeButton').prop('disabled', disable);
		}
		
		/**
		 * Clears detail
		 */
		function clearDetail(){
			code.clear();
			codeItems.clear();
		}
		
		/**
		 * Gets codes
		 */
		function getCodes(page) {
			if(page){
				search.set('page',page);
			}
			var data = {};
			if(search.get('key')){
				data[search.get('key')] = search.get('value');
			}
			if(search.get('status')){
				data.status = search.get('status');
			}
			data.page = search.get('page');
			data.rows = search.get('rows');
			$.ajax({
				 url: 'code/getCodes'
				,type: 'GET'
				,data: data
				,success: function(data, textStatus, jqXHR) {
					codes.fromJson(data);
					search.set('totalCount', __parseTotalCount(jqXHR));
					
					// sets current user
					codes.forEach(function(row,index){
						if(row.get('id') === code.get('id')){
							codes.setIndex(index);
							return false;
						}
					});
		   	 	}
			});	
		}
		
		/**
		 * Gets specified code
		 */
		function getCode(id){
			$.ajax({
				 url: 'code/getCode'
				,type: 'GET'
				,data: {id:id}
				,success: function(data, textStatus, jqXHR) {
					code.fromJson(data);
					codeItems.fromJson(data.items);
					disableDetail(false);
					code.setReadonly('id', true);
		   	 	}
			});	
		}
		
		/**
		 * Adds code
		 */
		function addCode() {
			clearDetail();
			disableDetail(false);
			code.setReadonly('id',false);
		}
		
		/**
		 * Saves code
		 */
		function saveCode(){
			
			// checks changes
			if(!code.isDirty() && !codeItems.isDirty()){
				new duice.Alert("[[#{application.message.changeNotFound}]]").open();
				return;
			}
			
			new duice.Confirm("[[#{application.message.saveConfirm(#{application.label.code})}]]")
			.onAfterConfirm(function(){
				var data = code.toJson();
				data.items = codeItems.toJson();
				$.ajax({
					 url: 'code/saveCode'
					,type: 'POST'
					,data: JSON.stringify(data)
					,contentType: 'application/json;charset=UTF-8'
					,success: function(data, textStatus, jqXHR) {
						new duice.Alert('[[#{application.message.saveComplete(#{application.label.code})}]]')
						.onAfterClose(function(){
							getCodes();
						}).open();
			   	 	}
				});	
			}).open();
		}
		
		/**
		 * Deletes code
		 */
		function deleteCode(){
			new duice.Confirm("[[#{application.message.deleteConfirm(#{application.label.code})}]]")
			.onAfterConfirm(function(){
				$.ajax({
					 url: 'code/deleteCode'
					,type: 'DELETE'
					,data: JSON.stringify(user.toJson())
					,contentType: 'application/json;charset=UTF-8'
					,success: function(data, textStatus, jqXHR) {
						new duice.Alert("[[#{application.message.deleteComplete(#{application.label.code})}]]")
						.onAfterClose(function(){
							clearDetail();
							getCodes();
						}).open();
			   	 	}
				});
			}).open();
		
		}
		
		/**
		 * Adds code item
		 */
		function addCodeItem() {
			var codeItem = new duice.Map({
				codeId: code.get('id')
			});
			codeItems.add(codeItem);
		}
		
		/**
		 * Removes code authority
		 */
		function removeCodeItem(index) {
			codeItems.remove(index);
		}
	</script>
	<div class="app-row">
		<div class="app-col">
			<h1>
				<img class="icon large" th:src="@{/static/image/icon_code.png}"/>
				<span data-th-text="#{application.label.code}+' '+#{application.label.management}"></span>
			</h1>
		</div>
	</div>
	<hr class="hr"/>
	<div class="app-row">
		<div class="app-col" style="width:50%;">
			<div class="app-row">
				<div class="app-col" style="width:50%;">
					<select is="duice-ui-select" data-duice-bind="search,key" style="width:125px;">
						<option value data-th-text="'- '+#{application.label.all}+' -'"></option>
						<option value="id" data-th-text="#{application.label.code}+' '+#{application.label.id}">ID</option>
						<option value="name" data-th-text="#{application.label.code}+' '+#{application.label.name}">Name</option>
					</select>
					<input is="duice-ui-input" type="text" data-duice-bind="search,value" style="width:250px;"/>
				</div>
				<div class="app-col right">
					<button class="button" onclick="getCodes(1);">
						<img th:src="@{/static/image/icon_search.png}" class="icon"/>
						<span data-th-text="#{application.label.search}"></span>
					</button>
				</div>
			</div>
			<div class="app-row">
				<div class="app-col">
					<table is="duice-ui-table" 
						data-duice-bind="codes,code" 
						data-duice-selectable="true"
						style="width:100%;">
						<col style="width:70px;"/>
						<col style="width:35%;"/>
						<col/>
						<thead>
							<tr>
								<th data-th-text="#{application.label.no}">No</th>
								<th data-th-text="#{application.label.code}+' '+#{application.label.id}">ID</th>
								<th data-th-text="#{application.label.code}+' '+#{application.label.name}">Name</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="text-center">
									<span is="duice-ui-scriptlet" data-duice-bind="search">
										return (search.get('rows')*(search.get('page')-1)) + $context.index+1;
									</span>
								</td>
								<td><span is="duice-ui-span" data-duice-bind="code,id"></span></td>
								<td><span is="duice-ui-span" data-duice-bind="code,name"></span></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="7">
									<ul is="duice-ui-pagination" data-duice-bind="search,page,rows,totalCount" data-duice-size="5">
										<li onclick="getCodes();"></li>
									</ul>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>		
		</div>
		<div class="app-col" style="width:50%;">
			<div class="app-row">
				<div class="app-col">
					<img class="icon" th:src="@{/static/image/icon_code.png}"/>
					<span data-th-text="#{application.label.code} + ' ' + #{application.label.details}" class="font-bold"></span>
				</div>
				<div class="app-col right">
					<button id="addCodeButton" class="button" onclick="addCode();">
						<img th:src="@{/static/image/icon_create.png}" class="icon"/>
						<span data-th-text="#{application.label.new}"></span>
					</button>
					<button id="deleteCodeButton" class="button" onclick="deleteCode();">
						<img th:src="@{/static/image/icon_delete.png}" class="icon"/>
						<span data-th-text="#{application.label.delete}"></span>
					</button>
					<button id="saveCodeButton" class="button" onclick="saveCode();">
						<img th:src="@{/static/image/icon_save.png}" class="icon"/>
						<span data-th-text="#{application.label.save}"></span>
					</button>
				</div>
			</div>
			<div class="app-row">
				<div class="app-col">
					<table class="table" style="width:100%;">
						<col style="width:25%;"/>
						<col/>
						<tbody>
							<tr>
								<th><span data-th-text="#{application.label.code}+' '+#{application.label.id}" class="mand">Code ID</span></th>
								<td><input is="duice-ui-input" type="text" data-duice-bind="code,id" autocomplete="nope"/></td>
							</tr>
							<tr>
								<th data-th-text="#{application.label.code}+' '+#{application.label.name}">Name</th>
								<td><input is="duice-ui-input" type="text" data-duice-bind="code,name"/></td>
							</tr>
							<tr>
								<th data-th-text="#{application.label.code}+' '+#{application.label.description}">Description</th>
								<td><textarea is="duice-ui-textarea" data-duice-bind="code,description" style="height:6rem;"></textarea></td>
							</tr>
							<tr>
								<th>
									<img class="icon" th:src="@{/static/image/icon_authority.png}"/>
									<br/>
									<span data-th-text="#{application.label.code}+' '+#{application.label.item}">Code Item</span>
								</th>
								<td>
									<table is="duice-ui-table" 
										data-duice-bind="codeItems,item" 
										data-duice-editable="true"
										style="width:100%;">
										<col style="width:75px;"/>
										<col style="width:35%;"/>
										<col/>
										<col style="width:5%;"/>
										<thead>
											<tr>
												<th data-th-text="#{application.label.seq}">Sequence</th>
												<th data-th-text="#{application.label.item}+' '+#{application.label.id}">Item ID</th>
												<th data-th-text="#{application.label.item}+' '+#{application.label.name}">Item Name</th>
												<th class="text-center">
													<button class="button small" onclick="addCodeItem();">
														+
													</button>
												</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td class="text-center">
													<span is="duice-ui-span" data-duice-bind="item,sequence"></span>
												</td>
												<td><input is="duice-ui-input" type="text" data-duice-bind="item,id"/></td>
												<td><input is="duice-ui-input" type="text" data-duice-bind="item,name"/></td>
												<td class="text-center">
													<button class="button small" data-index="[[$context.index]]" onclick="removeCodeItem(this.dataset.index);">
														-
													</button>
												</td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
