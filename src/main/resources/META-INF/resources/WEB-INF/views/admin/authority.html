<!DOCTYPE html>
<html layout:decorate="~{admin/admin.html}">
<div layout:fragment="content">
	<script>
		// document ready
		$(document).ready(function() {
			getAuthorities();
		    disableDetail(true);
		});
	
		// search data
		const search = new duice.Map({
			key: null,
			value: null,
			status: null,
			page: 1,
			rows: 10,
			totalCount: -1
		});
		
		// handle when search option is changed.
		search.onAfterChange(function(name, value){
			// if select all option, reset value. 
			if(name === 'key' && !value){
				search.set('value',null);				
			}
		});
		
		// defines authorities and authority data 
		const authorities = new duice.List();
		const authority = new duice.Map();
		var isNew = false;
		
		// checks when select row is changed.
		authorities.onBeforeSelectRow(async function(selectedRow){
			if(isDetailChanged()){
				return await new duice.Confirm("[[#{application.global.changeFound}+'\n'+#{application.global.ignoreChange}]]")
				.onAfterConfirm(function(){
					resetDetail();
				})
				.open();
			}
		});
		
		// event listener for select row
		authorities.onAfterSelectRow(function(selectedRow){
			getAuthority(selectedRow.get('id'));
		});
		
		/**
		 * Disables detail
		 */
		function disableDetail(disable){
			authority.setDisable(disable);
			$('#detailDiv').find('button').each(function(index, element){
				$(element).prop('disabled', disable);
			});
		}
		
		/**
		 * Returns detail changed.
		 */
		function isDetailChanged() {
			if(authority.isDirty()){
				return true;
			}else{
				return false;
			}
		}
		
		/**
		 * Initializes detail
		 */
		function initializeDetail() {
			authority.fromJson({});
		}
		
		/**
		 * Resets detail
		 */ 
		function resetDetail() {
			authority.reset();
		}
		
		/**
		 * Gets authorities
		 */
		function getAuthorities(page) {
			return new Promise(function(resolve,reject){
				if(page){
					search.set('page',page);
				}
				var data = {};
				if(search.get('key')){
					data[search.get('key')] = search.get('value');
				}
				if(search.get('status')){
					data.status = search.get('status');
				}
				data.page = search.get('page');
				data.rows = search.get('rows');
				$.ajax({
					 url: 'authority/getAuthorities'
					,type: 'GET'
					,data: data
					,success: function(data, textStatus, jqXHR) {
						authorities.fromJson(data);
						search.set('totalCount', __parseTotalCount(jqXHR));
						resolve(true);
			   	 	}
				});				
			});
		}
		
		/**
		 * Gets specified authority
		 */
		function getAuthority(id){
			$.ajax({
				 url: 'authority/getAuthority'
				,type: 'GET'
				,data: {id:id}
				,success: function(data, textStatus, jqXHR) {
					authority.fromJson(data);
					disableDetail(false);
					authority.setReadonly('id', true);
					isNew = false;
		   	 	}
			});	
		}
		
		/**
		 * Adds authority
		 */
		function addAuthority() {
			initializeDetail();
			disableDetail(false);
			authority.setReadonly('id',false);
			isNew = true;
		}
		
		/**
		 * Saves authority
		 */
		function saveAuthority(){
			
			// checks changes
			if(isNew === false && isDetailChanged() === false) {
				new duice.Alert("[[#{application.global.changeNotFound}]]").open();
				return;
			}
			
			// checks id
			if(duice.isEmpty(authority.get('id'))){
				authority.setFocus('id', '[[#{application.global.enterItem(#{application.authority.id})}]]');
				return false;
			}
			if(!duice.isIdFormat(authority.get('id'))){
				authority.setFocus('id', '[[#{application.global.notValidIdFormat}]]');
				return false;
			}
			
			// checks user name
			if(duice.isEmpty(authority.get('name'))){
				authority.setFocus('name', '[[#{application.global.enterItem(#{application.authority.name})}]]');
				return false;
			}
			
			// enters save process
			new duice.Confirm("[[#{application.global.saveConfirm(#{application.authority})}]]")
			.onAfterConfirm(function(){
				var data = authority.toJson();
				$.ajax({
					 url: 'authority/saveAuthority'
					,type: 'POST'
					,data: JSON.stringify(data)
					,contentType: 'application/json;charset=UTF-8'
					,success: function(data, textStatus, jqXHR) {
						new duice.Alert('[[#{application.global.saveComplete(#{application.authority})}]]')
						.onAfterClose(async function(){
							await getAuthorities();
							
							// refresh list and details
							var index = authorities.indexOf(function(row){
								if(row.get('id') === authority.get('id')){
									return true;
								}
							});
							if(index > -1){
								initializeDetail();
								authorities.selectRow(index);
							}else{
								getAuthority(authority.get('id'));
							}
						}).open();
			   	 	}
				});	
			}).open();
		}
		
		/**
		 * Deletes authority
		 */
		function deleteAuthority(){
			new duice.Confirm("[[#{application.global.deleteConfirm(#{application.authority})}]]")
			.onAfterConfirm(function(){
				$.ajax({
					 url: 'authority/deleteAuthority'
					,type: 'DELETE'
					,data: JSON.stringify(authority.toJson())
					,contentType: 'application/json;charset=UTF-8'
					,success: function(data, textStatus, jqXHR) {
						new duice.Alert("[[#{application.global.deleteComplete(#{application.authority})}]]")
						.onAfterClose(async function(){
							await getAuthorities();
							initializeDetail();
							disableDetail(true);
						}).open();
			   	 	}
				});
			}).open();
		}
	</script>
	<div class="app-row">
		<div class="app-col">
			<h1>
				<img class="icon large" th:src="@{/static/image/icon_authority.png}"/>
				<span data-th-text="#{application.authority}+' '+#{application.global.management}"></span>
			</h1>
		</div>
	</div>
	<hr class="hr"/>
	<div class="app-row">
		<!-- ====================================================== -->
		<!-- List													-->
		<!-- ====================================================== -->
		<div id="listDiv" class="app-col" style="width:50%;">
			<div class="app-row">
				<div class="app-col" style="width:50%;">
					<select is="duice-ui-select" data-duice-bind="search,key" style="width:125px;">
						<option value data-th-text="'- '+#{application.global.all}+' -'"></option>
						<option value="id" data-th-text="#{application.authority.id}">Authority ID</option>
						<option value="name" data-th-text="#{application.authority.name}">Authority Name</option>
					</select>
					<input is="duice-ui-input" type="text" data-duice-bind="search,value" style="width:250px;"/>
				</div>
				<div class="app-col right">
					<button class="button" onclick="getAuthorities(1);">
						<img th:src="@{/static/image/icon_search.png}" class="icon"/>
						<span data-th-text="#{application.global.search}"></span>
					</button>
					<button id="addAuthorityButton" class="button" onclick="addAuthority();">
						<img th:src="@{/static/image/icon_add.png}" class="icon"/>
						<span data-th-text="#{application.global.add}"></span>
					</button>
				</div>
			</div>
			<div class="app-row">
				<div class="app-col">
					<table is="duice-ui-table" 
						data-duice-bind="authorities,authority" 
						data-duice-selectable="true"
						style="width:100%;">
						<col style="width:70px;"/>					
						<col/>
						<col/>
						<thead>
							<tr>
								<th data-th-text="#{application.global.no}">No</th>
								<th data-th-text="#{application.authority.id}">Authority ID</th>
								<th data-th-text="#{application.authority.name}">Authority Name</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="text-center">
									<span is="duice-ui-scriptlet" data-duice-bind="search">
										return (search.get('rows')*(search.get('page')-1)) + $context.index+1;
									</span>
								</td>
								<td>
									<img is="duice-ui-img" data-duice-bind="authority,icon" th:src="@{/static/image/icon_authority.png}" class="icon small"/>
									<span is="duice-ui-span" data-duice-bind="authority,id"></span>
								</td>
								<td><span is="duice-ui-span" data-duice-bind="authority,name"></span></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="7">
									<ul is="duice-ui-pagination" data-duice-bind="search,page,rows,totalCount" data-duice-size="5">
										<li onclick="getAuthorities();"></li>
									</ul>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
		<!-- ====================================================== -->
		<!-- Start Detail											-->
		<!-- ====================================================== -->
		<div id="detailDiv" class="app-col" style="width:50%;">
			<div class="app-row">
				<div class="app-col">
					<img class="icon" th:src="@{/static/image/icon_authority.png}"/>
					<span data-th-text="#{application.authority} + ' ' + #{application.global.details}" class="font-bold"></span>
				</div>
				<div class="app-col right">
					<button id="deleteAuthorityButton" class="button" onclick="deleteAuthority();">
						<img th:src="@{/static/image/icon_delete.png}" class="icon"/>
						<span data-th-text="#{application.global.delete}"></span>
					</button>
					<button id="saveAuthorityButton" class="button" onclick="saveAuthority();">
						<img th:src="@{/static/image/icon_save.png}" class="icon"/>
						<span data-th-text="#{application.global.save}"></span>
					</button>
				</div>
			</div>
			<div class="app-row">
				<div class="app-col">
					<table class="table" style="width:100%;">
						<col style="width:25%;"/>
						<col/>
						<tbody>
							<tr>
								<th><span data-th-text="#{application.authority.id}" class="mand">Authority ID</span></th>
								<td><input is="duice-ui-input" type="text" data-duice-bind="authority,id" autocomplete="nope"/></td>
							</tr>
							<tr>
								<th data-th-text="#{application.authority.icon}">Authority Icon</th>
								<td><img is="duice-ui-img" data-duice-bind="authority,icon" th:src="@{/static/image/icon_authority.png}"/></td>
							</tr>
							<tr>
								<th data-th-text="#{application.authority.name}">Authority Name</th>
								<td><input is="duice-ui-input" type="text" data-duice-bind="authority,name"/></td>
							</tr>
							<tr>
								<th data-th-text="#{application.authority.description}">Authority Description</th>
								<td><textarea is="duice-ui-textarea" data-duice-bind="authority,description" style="height:10em;"></textarea></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
