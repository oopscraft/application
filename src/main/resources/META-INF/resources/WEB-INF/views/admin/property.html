<!DOCTYPE html>
<html layout:decorate="~{admin/admin.html}">
<div layout:fragment="content">
	<script>
		// document ready
		$(document).ready(function() {
			getProperties();
		    disableDetail(true);
		});
	
		var search = new duice.Map({
			key: null,
			value: null,
			status: null,
			page: 1,
			rows: 20,
			totalCount: -1
		});
		const properties = new duice.List();
		const property = new duice.Map();
		var isNew = false;
		
		// handle when search option is changed.
		search.onAfterChange(function(name, value){
			// if select all option, reset value. 
			if(name === 'key' && !value){
				search.set('value',null);				
			}
		});

		// checks when select row is changed.
		properties.onBeforeSelectRow(async function(selectedRow){
			if(isDetailChanged()){
				if(await duice.confirm("[[#{application.message.changeFound}+'\n'+#{application.message.ignoreChange}]]")){
					resetDetail();
					return true;
				}else{
					return false;
				}
			}
		});
		
		// event listener for select row
		properties.onAfterSelectRow(function(selectedRow){
			getProperty(selectedRow.get('id'));
		});
		
		// checks properties change
		property.onBeforeChange(async function(name,value){
			if(name === 'id'){
				if(isDuplicateProperty(value)){
					await duice.alert('[[#{application.message.alreadyRegisteredItem(#{application.label.id})}]]');
					return false;
				}
			}
		});
		
		/**
		 * Disables detail
		 */
		function disableDetail(disable){
			property.setDisable(disable);
			$('#deletePropertyButton').prop('disabled', disable);
			$('#savePropertyButton').prop('disabled', disable);
		}
		
		/**
		 * Returns detail changed.
		 */
		function isDetailChanged() {
			if(property.isDirty()){
				return true;
			}else{
				return false;
			}
		}
		
		/**
		 * Initializes detail
		 */
		function initializeDetail() {
			property.fromJson({});
		}
		
		/**
		 * Resets detail
		 */ 
		function resetDetail() {
			property.reset();
		}
		
		/**
		 * Gets properties
		 */
		function getProperties(page) {
			return new Promise(function(resolve,reject){
				if(page){
					search.set('page',page);
				}
				var data = {};
				if(search.get('key')){
					data[search.get('key')] = search.get('value');
				}
				if(search.get('status')){
					data.status = search.get('status');
				}
				data.page = search.get('page');
				data.rows = search.get('rows');
				$.ajax({
					 url: 'property/getProperties'
					,type: 'GET'
					,data: data
				})
				.done(function(data, textStatus, jqXHR) {
					properties.fromJson(data);
					search.set('totalCount', __parseTotalCount(jqXHR));
					resolve(true);
			   	});
			});
		}
		
		/**
		 * Gets specified property
		 */
		function getProperty(id){
			$.ajax({
				 url: 'property/getProperty'
				,type: 'GET'
				,data: {id:id}
			})
			.done(function(data, textStatus, jqXHR) {
				property.fromJson(data);
				disableDetail(false);
				property.setReadonly('id', true);
				isNew = false;
			});
		}
		
		/**
		 * Adds property
		 */
		function addProperty() {
			initializeDetail();
			disableDetail(false);
			property.setReadonly('id',false);
			isNew = true;
			property.setFocus('id');
		}
		
		
		/**
		 * Returns duplicate property
		 */
		function isDuplicateProperty(id){
			var duplicateProperty = false;
			$.ajax({
				 url: 'property/getProperty'
				,type: 'GET'
				,data: {id:id}
				,async: false
			})
			.done(function(data, textStatus, jqXHR) {
				if(data && data.id === id){
					duplicateProperty = true;
				}
			});
			return duplicateProperty;
		}
		
		/**
		 * Saves property
		 */
		async function saveProperty(){
			
			// checks changes
			if(isNew === false && isDetailChanged() === false) {
				await duice.alert("[[#{application.message.changeNotFound}]]");
				return false;
			}
			
			// checks id
			if(duice.isEmpty(property.get('id'))){
				property.setFocus('id', '[[#{application.message.enterItem(#{application.label.id})}]]');
				return false;
			}
			if(!duice.isIdFormat(property.get('id'))){
				property.setFocus('id', '[[#{application.message.notValidIdFormat}]]');
				return false;
			}
			
			// checks new property is existed
			if(isNew){
				if(isDuplicateProperty(property.get('id'))){
					property.setFocus('id', '[[#{application.message.alreadyRegisteredItem(#{application.label.id})}]]');
					return false;
				}
			}
			
			// checks property name
			if(duice.isEmpty(property.get('name'))){
				property.setFocus('name', '[[#{application.message.enterItem(#{application.label.name})}]]');
				return false;
			}

			// enters save process
			if(await duice.confirm("[[#{application.message.saveConfirm(#{application.label.property})}]]")){
				var data = property.toJson();
				$.ajax({
					 url: 'property/saveProperty'
					,type: 'POST'
					,data: JSON.stringify(data)
					,contentType: 'application/json;charset=UTF-8'
				})
				.done(function(data, textStatus, jqXHR) {
					new duice.Alert('[[#{application.message.saveComplete(#{application.label.property})}]]')
					.onAfterClose(async function(){
						await getProperties();
						
						// refresh list and details
						var index = properties.indexOf(function(row){
							if(row.get('id') === property.get('id')){
								return true;
							}
						});
						if(index > -1){
							initializeDetail();
							properties.selectRow(index);
						}else{
							getProperty(property.get('id'));
						}
					})
					.open();
				});
			}
		}
		
		/**
		 * Deletes property
		 */
		function deleteProperty(){
			new duice.Confirm("[[#{application.message.deleteConfirm(#{application.label.property})}]]")
			.onAfterConfirm(function(){
				$.ajax({
					 url: 'property/deleteProperty'
					,type: 'DELETE'
					,data: JSON.stringify(property.toJson())
					,contentType: 'application/json;charset=UTF-8'
					,success: function(data, textStatus, jqXHR) {
						new duice.Alert("[[#{application.message.deleteComplete(#{application.label.property})}]]")
						.onAfterClose(async function(){
							await getProperties();
							initializeDetail();
							disableDetail(true);
						}).open();
			   	 	}
				});
			}).open();
		}
	</script>
	<div class="app-row">
		<div class="app-col">
			<h1>
				<img class="icon large" th:src="@{/static/image/icon_property.png}"/>
				<span data-th-text="#{application.label.property}+' '+#{application.label.management}"></span>
			</h1>
		</div>
	</div>
	<hr class="hr"/>
	<div class="app-row">
		<div class="app-col" style="width:50%;">
			<div class="app-row">
				<div class="app-col" style="width:50%;">
					<select is="duice-ui-select" data-duice-bind="search,key" style="width:125px;">
						<option value data-th-text="'- '+#{application.label.all}+' -'"></option>
						<option value="id" data-th-text="#{application.label.property}+' '+#{application.label.id}">ID</option>
						<option value="name" data-th-text="#{application.label.property}+' '+#{application.label.name}">Name</option>
					</select>
					<input is="duice-ui-input" type="text" data-duice-bind="search,value" style="width:250px;"/>
				</div>
				<div class="app-col right">
					<button class="button" onclick="getProperties(1);">
						<img th:src="@{/static/image/icon_search.png}" class="icon"/>
						<span data-th-text="#{application.label.search}"></span>
					</button>
				</div>
			</div>
			<div class="app-row">
				<div class="app-col">
					<table is="duice-ui-table" 
						data-duice-bind="properties,property" 
						data-duice-selectable="true"
						style="width:100%;">
						<col style="width:10%;"/>					
						<col style="width:30%"/>
						<col style="width:60%"/>
						<thead>
							<tr>
								<th data-th-text="#{application.label.no}">No</th>
								<th data-th-text="#{application.label.property}+' '+#{application.label.id}">Property ID</th>
								<th data-th-text="#{application.label.property}+' '+#{application.label.name}">Property Name</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="text-center">
									<span is="duice-ui-scriptlet" data-duice-bind="search">
										return (search.get('rows')*(search.get('page')-1)) + $context.index+1;
									</span>
								</td>
								<td>
									<span is="duice-ui-span" data-duice-bind="property,id"></span>
								</td>
								<td><span is="duice-ui-span" data-duice-bind="property,name"></span></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="7">
									<ul is="duice-ui-pagination" data-duice-bind="search,page,rows,totalCount" data-duice-size="5">
										<li onclick="getProperties();"></li>
									</ul>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>		
		</div>
		<div class="app-col" style="width:50%;">
			<div class="app-row">
				<div class="app-col">
					<img class="icon" th:src="@{/static/image/icon_property.png}"/>
					<span data-th-text="#{application.label.property}+' '+#{application.label.details}" class="font-bold"></span>
				</div>
				<div class="app-col right">
					<button id="addPropertyButton" class="button" onclick="addProperty();">
						<img th:src="@{/static/image/icon_create.png}" class="icon"/>
						<span data-th-text="#{application.label.new}"></span>
					</button>
					<button id="deletePropertyButton" class="button" onclick="deleteProperty();">
						<img th:src="@{/static/image/icon_delete.png}" class="icon"/>
						<span data-th-text="#{application.label.delete}"></span>
					</button>
					<button id="savePropertyButton" class="button" onclick="saveProperty();">
						<img th:src="@{/static/image/icon_save.png}" class="icon"/>
						<span data-th-text="#{application.label.save}"></span>
					</button>
				</div>
			</div>
			<div class="app-row">
				<div class="app-col">
					<table class="table" style="width:100%;">
						<col style="width:25%;"/>
						<col/>
						<tbody>
							<tr>
								<th>
									<span data-th-text="#{application.label.property}+' '+#{application.label.id}" class="mand">Property ID</span>
								</th>
								<td><input is="duice-ui-input" type="text" data-duice-bind="property,id" autocomplete="nope"/></td>
							</tr>
							<tr>
								<th data-th-text="#{application.label.property}+' '+#{application.label.name}">Property Name</th>
								<td><input is="duice-ui-input" type="text" data-duice-bind="property,name"/></td>
							</tr>
							<tr>
								<th data-th-text="#{application.label.property}+' '+#{application.label.value}">Property Name</th>
								<td><textarea is="duice-ui-textarea" data-duice-bind="property,value" style="height:6rem;"></textarea></td>
							</tr>
							<tr>
								<th data-th-text="#{application.label.property}+' '+#{application.label.description}">Property Description</th>
								<td><textarea is="duice-ui-textarea" data-duice-bind="property,description" style="height:6rem;"></textarea></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
