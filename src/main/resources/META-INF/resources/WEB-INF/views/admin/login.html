<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=2048,initial-scale=1">
    	<title>Application</title>
		<link rel="stylesheet" type="text/css" th:href="@{/static/polyfill/normalize.css}">
		<script th:src="@{/static/polyfill/dataset.js}"></script>
		<script th:src="@{/static/polyfill/classList.js}"></script>
		<script th:src="@{/static/duice.js}"></script>
		<link rel="stylesheet" type="text/css" th:href="@{/static/duice.css}">
		<script th:src="@{/static/jquery.js}"></script>
		<link rel="stylesheet" type="text/css" th:href="@{/static/application.css}">
		<script th:src="@{/static/application.js}"></script>
		<style>
		</style>
		<script>
		// document ready
		$(document).ready(function() {
			$('#autocomplete').hide();
			user.setFocus('id');
		});
		
		// defines variables 
		const user = new duice.Map({
			id:null,
			password:null
		});

		/**
		 * Requests login
		 */
		function doLogin(){
			$.ajax({
				 url: '[[@{/admin/doLogin}]]'
				,type: 'POST'
				,data: user.toJson()
			})
			.done(function(data, textStatus, jqXHR) {
				location.href='[[@{/admin}]]';
		   	});
		}
		</script>
	</head>
	<body style="display:flex; justify-content:center; align-items:center; background-color:#f7f7f7;">
		<!-- auto completion off -->
		<div id="autocomplete">
			<input type="text"/>
			<input type="password"/>
		</div>
		<div class="app-row" style="width:300px;">
			<div class="app-col">
				<img th:src="@{/static/image/application.png}"/>
				<input is="duice-ui-input" type="text" data-duice-bind="user,id"/>
				<input is="duice-ui-input" type="password" data-duice-bind="user,password"/>
				<button class="button" onclick="doLogin();" style="width:100%;">
					<span data-th-text="#{application.global.login}"></span>
				</button>
			</div>
		</div>
	</body>
</html>
