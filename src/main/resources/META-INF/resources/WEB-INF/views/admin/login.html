<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=2048,initial-scale=1">
    	<title>Application</title>
		<link rel="stylesheet" type="text/css" th:href="@{/static/duice/polyfill/normalize.css}">
		<script th:src="@{/static/duice/polyfill/dataset.js}"></script>
		<script th:src="@{/static/duice/polyfill/classList.js}"></script>
		<script th:src="@{/static/duice/duice.js}"></script>
		<link rel="stylesheet" type="text/css" th:href="@{/static/duice/duice.css}">
		<script th:src="@{/static/jquery.js}"></script>
		<link rel="stylesheet" type="text/css" th:href="@{/static/application.css}">
		<script th:src="@{/static/application.js}"></script>
		<style>
		#messageDiv {
			white-space: pre-line;
			font-weight: bold;
			text-align: center;
			color: orangered;
		}
		</style>
		<script>
		// document ready
		$(document).ready(function() {
			$('#autocomplete').hide();
			user.setFocus('id');
		});
		
		// handle global key press event
		$(document).keypress(function(e){
			if (e.keyCode == 13){
				$('#loginButton').focus();
				$('#loginButton').click();
			}
		});
		
		// defines variables 
		const user = new duice.Map({
			id:null,
			password:null
		});

		/**
		 * Requests login
		 */
		function doLogin(){
			
			// checks input id
			if(duice.isEmpty(user.get('id'))){
				printMessage('[[#{application.global.enterItem(#{application.user.id})}]]');
				user.setFocus('id');
				return false;
			}
			
			// checks input password
			if(duice.isEmpty(user.get('password'))){
				printMessage('[[#{application.global.enterItem(#{application.user.password})}]]');
				user.setFocus('password');
				return false;
			}
			
			// requests login process
			$.ajax({
				 url: '[[@{/admin/doLogin}]]'
				,type: 'POST'
				,data: user.toJson()
				,suppressErrors: true
			})
			.done(function(data, textStatus, jqXHR) {
				location.href='[[@{/admin}]]';
		   	})
		   	.fail(function(jqXHR, textStatus, errorThrown){
		   		printMessage(jqXHR.responseText);
		   	});
		}
		
		/**
		 * Prints message
		 */
		function printMessage(message){
			$('#messageDiv').text(message);
		}
		</script>
	</head>
	<body style="display:flex; justify-content:center; align-items:center;">
		<!-- auto completion off -->
		<div id="autocomplete">
			<input type="text"/>
			<input type="password"/>
		</div>
		<div class="app-row" style="width:300px; margin-bottom:200px;">
			<div class="app-col">
				<img th:src="@{/static/image/application.png}"/>
				<input is="duice-input" type="text" data-duice-bind="user,id" style="margin:1px;"/>
				<input is="duice-input" type="password" data-duice-bind="user,password" style="margin:1px;"/>
				<button id="loginButton" class="button" onclick="doLogin();" style="width:100%; margin:1px;">
					<img class="icon" th:src="@{/static/image/icon_login.png}"/>
					<span data-th-text="#{application.global.login}"></span>
				</button>
				<div id="messageDiv"></div>
			</div>
		</div>
	</body>
</html>
