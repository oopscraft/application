<!DOCTYPE html>
<html layout:decorate="~{admin/__admin.html}">
<div layout:fragment="content">
	<script>
		var search = new duice.Map({
			key: null,
			value: null,
			status: null,
			page: 1,
			rows: 20,
			totalCount: -1
		});
		var users = new duice.List();
		var user = new duice.Map();
		var userGroups = new duice.List();
		var userRoles = new duice.List();
		var userAuthorities = new duice.List();

		/**
		 * Gets users
		 */
		function getUsers() {
			var data = {};
			if(search.get('key')){
				data[search.get('key')] = search.get('value');
			}
			if(search.get('status')){
				data.status = search.get('status');
			}
			data.page = search.get('page');
			data.rows = search.get('rows');
			$.ajax({
				 url: 'user/getUsers'
				,type: 'GET'
				,data: data
				,success: function(data, textStatus, jqXHR) {
					users.fromJson(data);
					search.set('totalCount', __parseTotalCount(jqXHR));
		   	 	}
			});	
		}
		
		/**
		 * Gets specified user
		 */
		function getUser(id){
			$.ajax({
				 url: 'user/getUser'
				,type: 'GET'
				,data: {id:id}
				,success: function(data, textStatus, jqXHR) {
					user.fromJson(data);
					userGroups.fromJson(data.groups);
					userRoles.fromJson(data.roles);
					userAuthorities.fromJson(data.authorities);
		   	 	}
			});	
		}
		
		/**
		 * Saves user
		 */
		function saveUser(){
			new duice.Confirm("[[#{application.message.saveConfirm(#{application.label.user})}]]")
			.afterConfirm(function(){
				var data = user.toJson();
				data.roles = userRoles.toJson();
				$.ajax({
					 url: 'user/saveUser'
					,type: 'POST'
					,data: JSON.stringify(data)
					,contentType: 'application/json;charset=UTF-8'
					,success: function(data, textStatus, jqXHR) {
						new duice.Alert('[[#{application.message.saveComplete(#{application.label.user})}]]')
						.afterClose(function(){
							getUsers();
						}).open();
			   	 	}
				});	
			}).open();
		}
		
		/**
		 * Deletes user
		 */
		function deleteUser(){
			new duice.Confirm("[[#{application.message.deleteConfirm(#{application.label.user})}]]")
			.afterConfirm(function(){
				$.ajax({
					 url: 'user/deleteUser'
					,type: 'DELETE'
					,data: JSON.stringify(user.toJson())
					,contentType: 'application/json;charset=UTF-8'
					,success: function(data, textStatus, jqXHR) {
						new duice.Alert("[[#{application.message.deleteComplete(#{application.label.user})}]]")
						.afterClose(function(){
							getUsers();
						}).open();
			   	 	}
				});
			}).open();
		
		}
		
		/**
		 * Adds role
		 */
		function addRole() {
			__roleDialog
			.setExcludedRoles(userRoles)
			.afterConfirm(function(roles){
				console.log(roles);
				roles.forEach(function(role){
					userRoles.add(role);
				});
			})
			.open();
		}
		
		/**
		 * Removes role
		 */
		function removeRole(index) {
			userRoles.remove(index);
		}
		
		$(document).ready(function() {
		    console.log( "ready!" );
		    getUsers();
		});
	</script>
	<!-- ========================================================================== -->
	<!-- title row																	-->
	<!-- ========================================================================== -->
	<div class="app-row" id="test">
		<div class="app-col">
			<h1>
				<img class="icon large" src="/static/image/icon_user.png"/>
				<span data-th-text="#{application.label.user} + ' ' + #{application.label.management}"></span>
			</h1>
		</div>
		<div class="app-col right bottom">
			<span is="duice-ui-scriptlet" data-duice-bind="users">
				return 'Total 12,100 users';
			</span>
		</div>
	</div>
	<hr class="hr"/>

	<!-- ========================================================== -->
	<!-- List|Detail row											-->
	<!-- ========================================================== -->
	<div class="app-row">
		<div class="app-col" style="width:50%;">
			<!-- ========================================================== -->
			<!-- List row													-->
			<!-- ========================================================== -->
			<div class="app-row">
				<div class="app-col">
					<select is="duice-ui-select" data-duice-bind="search,key" style="width:100px;">
						<option value data-th-text="'- '+#{application.label.all}+' -'"></option>
						<option value="id">ID</option>
						<option value="name">Name</option>
						<option value="email">Email</option>
					</select>
					<input is="duice-ui-input" type="text" data-duice-bind="search,value" style="width:200px;"/>
					<span class="content-search__label">Status</span>
					<select is="duice-ui-select" data-duice-bind="search,status" style="width:100px;">
						<option value data-th-text="'- '+#{application.label.all}+' -'"></option>
						<option value="ACTIVE">Active</option>
						<option value="SUSPENDED">Suspended</option>
						<option value="CLOSED">Closed</option>
					</select>
				</div>
				<div class="app-col right">
					<button class="button" onclick="getUsers();">Search</button>
				</div>
			</div>
			<div class="app-row">
				<div class="app-col">
					<table is="duice-ui-table" 
						data-duice-bind="users,user" 
						data-duice-editable="true"
						style="width:100%;">
						<thead>
							<tr>
								<th>No</th>
								<th>ID</th>
								<th>Name</th>
								<th>Nickname</th>
								<th>Email</th>
								<th>joinDate</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody data-id="[[$context.user.get('id')]]" onclick="getUser(this.dataset.id);">
							<tr>
								<td><span is="duice-ui-scriptlet" data-duice-bind="users">return $context.index+1;</span></td>
								<td>
									<img is="duice-ui-img" data-duice-bind="user,image" src="/static/image/icon_user_24px.png" class="icon small"/>
									<span is="duice-ui-span" data-duice-bind="user,id"></span>
								</td>
								<td><span is="duice-ui-span" data-duice-bind="user,name"></span></td>
								<td><span is="duice-ui-span" data-duice-bind="user,nickname"></span></td>
								<td><span is="duice-ui-span" data-duice-bind="user,email"></span></td>
								<td><span is="duice-ui-span" data-duice-bind="user,joinDate"></span></td>
								<td><span is="duice-ui-span" data-duice-bind="user,status"></span></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="7">
									<ul is="duice-ui-pagination" data-duice-bind="search,page,rows,totalCount" data-duice-size="5">
										<li onclick="getUsers();"></li>
									</ul>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>		
		</div>
		<div class="app-col" style="width:50%;">
			<!-- ========================================================== -->
			<!-- Detail	row													-->
			<!-- ========================================================== -->
			<div class="app-row">
				<div class="app-col">
					<img class="icon" src="/static/image/icon_user.png"/>
					<span style="font-weight:bold;">
						User Details
					</span>
				</div>
				<div class="app-col right">
					<button class="button" onclick="addUser();">
						New
					</button>
					<button class="button" onclick="deleteUser();">
						Delete
					</button>
					<button class="button" onclick="saveUser();">
						Save
					</button>
				</div>
			</div>
			<div class="app-row">
				<div class="app-col">
					<table class="table" style="width:100%;">
						<col style="width:25%;"/>
						<col/>
						<tbody>
							<tr>
								<th>ID</th>
								<td><input is="duice-ui-input" type="text" data-duice-bind="user,id"/></td>
							</tr>
							<tr>
								<th>Image</th>
								<td><img is="duice-ui-img" data-duice-bind="user,image" style="height:64px;"/></td>
							</tr>
							<tr>
								<th>Name</th>
								<td><input is="duice-ui-input" type="text" data-duice-bind="user,name"/></td>
							</tr>
							<tr>
								<th>Nickname</th>
								<td><input is="duice-ui-input" type="text" data-duice-bind="user,nickname"/></td>
							</tr>
							<tr>
								<th>Status</th>
								<td>
									<select is="duice-ui-select" data-duice-bind="user,status">
										<option> - select - </option>
										<option value="ACTIVE">ACTIVE</option>
										<option value="SUSPENDED">SUSPENDED</option>
										<option value="CLOSED">CLOSED</option>
									</select>
								</td>
							</tr>
							<tr>
								<th>Email</th>
								<td><input is="duice-ui-input" type="text" data-duice-bind="user,email"/></td>
							</tr>
							<tr>
								<th>Phone</th>
								<td><input is="duice-ui-input" type="text" data-duice-bind="user,phone"/></td>
							</tr>
							<tr>
								<th>Locale</th>
								<td>
									<select is="duice-ui-select" data-duice-bind="user,locale">
										<option> - select - </option>
										<option value="en_US">en_US</option>
										<option value="ko_KR">ko_KR</option>
									</select>
								</td>
							</tr>
							<tr>
								<th>Join Date</th>
								<td><input is="duice-ui-input" type="datetime-local" data-duice-bind="user,joinDate" data-duice-format="yyyy.MM.dd HH:mm:ss"/></td>
							</tr>
							<tr>
								<th>Close Date</th>
								<td><input is="duice-ui-input" type="datetime-local" data-duice-bind="user,closeDate" data-duice-format="yyyy.MM.dd HH:mm:ss"/></td>
							</tr>
							<tr>
								<th>Profile</th>
								<td><textarea is="duice-ui-textarea" data-duice-bind="user,profile"></textarea></td>
							</tr>
							<tr>
								<th>
									<img class="icon small" src="/static/image/icon_group.png"/>
									Group
								</th>
								<td>
									<table is="duice-ui-table" 
										data-duice-bind="userGroups,group" 
										style="width:100%;">
										<col style="width:40%;"/>
										<col/>
										<col style="width:5%;"/>
										<thead>
											<tr>
												<th>ID</th>
												<th>Name</th>
												<th>
													<button class="button small" data-index="[[$context.index]]" onclick="javascript:removeUserGroup(this.dataset.index);">
														+
													</button>
												</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>
													<img is="duice-ui-img" data-duice-bind="group,icon" class="icon small"/>
													<span is="duice-ui-span" data-duice-bind="group,id"></span>
												</td>
												<td><span is="duice-ui-span" data-duice-bind="group,name"></span></td>
												<td>
													<button class="button small" data-index="[[$context.index]]" onclick="javascript:removeUserGroup(this.dataset.index);">
														-
													</button>
												</td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>
							<tr>
								<th>
									<img class="icon small" src="/static/image/icon_role.png"/>
									Role
								</th>
								<td>
									<table is="duice-ui-table" 
									data-duice-bind="userRoles,role" 
									style="width:100%;">
										<col style="width:40%;"/>
										<col/>
										<col style="width:5%;"/>
										<thead>
											<tr>
												<th>ID</th>
												<th>Name</th>
												<th>
													<button class="button small" onclick="addRole();">
														+
													</button>
												</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>
													<img is="duice-ui-img" data-duice-bind="role,icon" class="icon small"/>
													<span is="duice-ui-span" data-duice-bind="role,id"></span>
												</td>
												<td><span is="duice-ui-span" data-duice-bind="role,name"></span></td>
												<td>
													<button class="button small" data-index="[[$context.index]]" onclick="removeRole(this.dataset.index);">
														-
													</button>
												</td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>
							<tr>
								<th>
									<img class="icon small" src="/static/image/icon_authority.png"/>
									Authority
								</th>
								<td>
									<table is="duice-ui-table" 
										data-duice-bind="userAuthorities,authority" 
										style="width:100%;">
										<col style="width:40%;"/>
										<col/>
										<col style="width:5%;"/>
										<thead>
											<tr>
												<th>ID</th>
												<th>Name</th>
												<th>
													<button class="button small" data-index="[[$context.index]]" onclick="javascript:removeUserGroup(this.dataset.index);">
														+
													</button>
												</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>
													<img is="duice-ui-img" data-duice-bind="authority,icon" class="icon small"/>
													<span is="duice-ui-span" data-duice-bind="authority,id"></span>
												</td>
												<td><span is="duice-ui-span" data-duice-bind="authority,name"></span></td>
												<td>
													<button class="button small" data-index="[[$context.index]]" onclick="javascript:removeUserGroup(this.dataset.index);">
														-
													</button>
												</td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

</div>
