<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=2048,initial-scale=1">
    	<title>Application</title>
		<link rel="stylesheet" type="text/css" href="/static/polyfill/normalize.css">
		<script src="/static/polyfill/dataset.js"></script>
		<script src="/static/polyfill/classList.js"></script>
		<script src="/static/duice.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/duice.css">
		<script src="/static/jquery.js"></script>
		<style>
		body {
			font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
			font-size: 12px;
			line-height: 2.4;
			margin: 0px;
			padding: 20px;
			overflow-x: hidden;
		}
		h1 { 
			color: #111; 
			font-family: sans-serif; 
			font-size: 24px; 
			font-weight: 700; 
			line-height: 32px; 
			margin: 0 0 0; 
			padding: 2px 2px; 
		}
		h2 { 
			color: #111; 
			font-family: sans-serif; 
			font-size: 16px; 
			font-weight: 700; 
			line-height: 16px; 
			margin: 0 0 0; 
			padding: 2px 2px; 
		}
		.app-row {
			display: flex;
			justify-content: space-between;
			margin: 0px;
			padding: 0px;
		}
		.app-col {
			flex-grow: 1;
			margin: 0px;
			padding: 1px;
		}
		.app-col.left {
			text-align: left;
		}
		.app-col.center {
			text-align: center;
		}
		.app-col.right {
			text-align: right;
		}
		.app-col.top {
			align-self: flex-start;
		}
		.app-col.middle {
			align-self: center;
		}
		.app-col.bottom {
			align-self: flex-end;
		}
		.menu {
			min-height: 400px;
			padding: 10px;
			margin-top: 10px;
   			margin-right: 10px;
		}
		.memu-item {
			display:flex;
			justify-content: start;
			align-items:center;
			border-bottom: dotted 1px #ccc;
			padding:2px;
			cursor: pointer;
		}
		.menu-item__icon {
			margin-right: 10px;
		}
		.menu-item__text {
			font-weight: bold;
		}
		.content-title {
			display: flex;
   			justify-content: space-between;
   			align-items: baseline;
   			border-bottom: solid 1px #ccc;
		}
		.content-subtitle {
			display: flex;
   			justify-content: space-between;
   			align-items: baseline;
   			padding: 10px;
			background: url('/static/image/icon_search_24px.png');
		    background-position: left 10px center;
		    background-repeat: no-repeat;
		    padding-left: 40px;
		    border: solid 2px #eee;
		    margin: 2px 0px;
		}
		.content-search__label {
			font-weight: bold;
			margin-left: 10px;
		}
		.content-result {
			margin: 2px 0px;
		}
		.icon {
   			vertical-align: middle;
		}
		.button {
			min-width: 80px;
		    height: inherit;
		    line-height: inherit;
		    margin: 0rem;
		    padding: 0rem 0.3rem;
		    padding-right: 16px;
		    box-sizing: border-box;
		    -moz-box-sizing: border-box;
		    -webkit-box-sizing: border-box;
		    -webkit-appearance: none;
		    -moz-appearance: none;
		    appearance: none;
		    border-radius: 2px;
		    border: 1px solid #cccccc;
		    background: #eee;
		    background: -webkit-gradient(linear, left top, left bottom, from(#f7f7f7), to(#eee));
		    background: -moz-linear-gradient(top, #f7f7f7, #eee);
		    font-weight: bold;
		    cursor: pointer;
		}
		.button:hover {
			border: solid 1px #aaa;
		}
		.button-icon {
			width: 16px;
   			height: 16px;
   			vertical-align: middle;
		}
		.table {
			border-collapse: collapse;
			border: solid 1px #ccc;
		}
		.table > tr ,
		.table > thead > tr ,
		.table > tbody > tr {
			line-height: 2.4;
		}
		.table > tr > th ,
		.table > thead > tr > th ,
		.table > tbody > tr > th {
			line-height: inherit;
			font-weight: bold;
			margin: 0rem;
			padding: 0.2rem 0.5rem;
			border: dotted 1px #ccc;
			background: #f7f7f7;
			text-align: center;
			text-overflow: ellipsis;
		}
		.table > tr > td ,
		.table > tbody > tr > td {
			height: inherit;
			line-height: inherit;
			border: dotted 1px #ccc;
			padding: 1px;
			text-overflow: ellipsis;
		}
		</style>
		<script>
		/**
		 * ajax setting
		 */
		var __progress = null;
        $(document).ajaxStart(function(event) {
        	__progress = new duice.ui.Progress(document.body);
       		__progress.start();
        });
        // If not configure, "Provisional headers are shown" error occured in chrome.
        $(document).ajaxSend(function(event, jqxhr, settings) {
        	jqxhr.setRequestHeader('Cache-Control','no-cache, no-store, must-revalidate');
        	jqxhr.setRequestHeader('Pragma','no-cache');
        	jqxhr.setRequestHeader('Expires','0');
        });
		// checks stop event
        $(document).ajaxStop(function(event) {
        	if(__progress){
        		__progress.stop();
        	}
        });
		// Checks error except cancelation(readyState = 0)
        $(document).ajaxError(function(event, jqXHR, ajaxSettings,thrownError ){
        	console.log(jqXHR);
        	if(jqXHR.readyState > 0){
	        	console.log(event);
	        	console.log(jqXHR);
	        	console.log(ajaxSettings);
	        	console.log(thrownError);
	        	alert(jqXHR.responseText);
        	}
        });


		</script>
	</head>
	<body>
		<div class="header">
			<img src="/static/image/application.png"/>
		</div>
		<hr/>
		<div style="display:flex;">
			<div style="width:200px; display:flex; flex-direction:column;">
				<nav class="menu">
					<div class="memu-item" onclick="document.location='/admin/user';">
						<img class="menu-item__icon" src="/static/image/icon_user_32px.png"/>
						<span class="menu-item__text">User</span>
					</div>
					<div class="memu-item" onclick="document.location='/admin/group';">
						<img class="menu-item__icon" src="/static/image/icon_group_32px.png"/>
						<span class="menu-item__text">Group</span>
					</div>
					<div class="memu-item" onclick="document.location='/admin/role';">
						<img class="menu-item__icon" src="/static/image/icon_role_32px.png"/>
						<span class="menu-item__text">Role</span>
					</div>
					<div class="memu-item">
						<img class="menu-item__icon" src="/static/image/icon_authority_32px.png"/>
						<span class="menu-item__text">Authority</span>
					</div>
					<div class="memu-item">
						<img class="menu-item__icon" src="/static/image/icon_menu_32px.png"/>
						<span class="menu-item__text">Menu</span>
					</div>
					<div class="memu-item">
						<img class="menu-item__icon" src="/static/image/icon_property_32px.png"/>
						<span class="menu-item__text">Property</span>
					</div>
					<div class="memu-item">
						<img class="menu-item__icon" src="/static/image/icon_message_32px.png"/>
						<span class="menu-item__text">Message</span>
					</div>
					<div class="memu-item">
						<img class="menu-item__icon" src="/static/image/icon_code_32px.png"/>
						<span class="menu-item__text">Code</span>
					</div>
					<div class="memu-item">
						<img class="menu-item__icon" src="/static/image/icon_board_32px.png"/>
						<span class="menu-item__text">Board</span>
					</div>
				</nav>
			</div>
			<div layout:fragment="content" style="width:calc(100% - 200px);">
				admin.html
				<div th:text="${#messages.msg('application.label.logout')}">기본값</div>
			</div>
		</div>
		<hr/>
		<div>
			<img src="/static/image/copyright.png"/>
		</div>
	</body>
</html>
