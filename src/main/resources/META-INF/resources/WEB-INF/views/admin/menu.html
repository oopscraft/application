<!DOCTYPE html>
<html layout:decorate="~{admin/__admin.html}">
<div layout:fragment="content">
	<script>
		var search = new duice.Map({
			key: null,
			value: null,
			page: 1,
			rows: 20,
			totalCount: -1
		});
		var groups = new duice.List();
		var group = new duice.Map();
		var groupRoles = new duice.List();
		var groupAuthorities = new duice.List();

		/**
		 * Gets groups
		 */
		function getGroups() {
			var data = {};
			if(search.get('key')){
				data[search.get('key')] = search.get('value');
			}
			if(search.get('status')){
				data.status = search.get('status');
			}
			data.page = search.get('page');
			data.rows = search.get('rows');
			$.ajax({
				 url: 'group/getGroups'
				,type: 'GET'
				,data: data
				,success: function(data, textStatus, jqXHR) {
					groups.fromJson(data);
					search.set('totalCount', __parseTotalCount(jqXHR));
		   	 	}
			});	
		}
		
		/**
		 * Gets specified group
		 */
		function getGroup(id){
			$.ajax({
				 url: 'group/getGroup'
				,type: 'GET'
				,data: {id:id}
				,success: function(data, textStatus, jqXHR) {
					group.fromJson(data);
					groupRoles.fromJson(data.roles);
					groupAuthorities.fromJson(data.authorities);
		   	 	}
			});	
		}
		
		/**
		 * Saves group
		 */
		function saveGroup(){
			new duice.Confirm("[[#{application.message.saveConfirm(#{application.label.group})}]]")
			.afterConfirm(function(){
				var data = group.toJson();
				data.roles = groupRoles.toJson();
				data.authorities = groupAuthorities.toJson();
				$.ajax({
					 url: 'group/saveGroup'
					,type: 'POST'
					,data: JSON.stringify(data)
					,contentType: 'application/json;charset=UTF-8'
					,success: function(data, textStatus, jqXHR) {
						new duice.Alert('[[#{application.message.saveComplete(#{application.label.group})}]]')
						.afterClose(function(){
							getGroups();
						}).open();
			   	 	}
				});	
			}).open();
		}
		
		/**
		 * Deletes group
		 */
		function deleteGroup(){
			new duice.Confirm("[[#{application.message.deleteConfirm(#{application.label.group})}]]")
			.afterConfirm(function(){
				$.ajax({
					 url: 'group/deleteGroup'
					,type: 'DELETE'
					,data: JSON.stringify(group.toJson())
					,contentType: 'application/json;charset=UTF-8'
					,success: function(data, textStatus, jqXHR) {
						new duice.Alert("[[#{application.message.deleteComplete(#{application.label.group})}]]")
						.afterClose(function(){
							getGroups();
						}).open();
			   	 	}
				});
			}).open();
		
		}
		
		/**
		 * Adds role
		 */
		function addRole() {
			__roleDialog
			.setExcludedRoles(groupRoles)
			.afterConfirm(function(roles){
				roles.forEach(function(role){
					groupRoles.add(role);
				});
			})
			.open();
		}
		
		/**
		 * Removes role
		 */
		function removeRole(index) {
			groupRoles.remove(index);
		}
		
		/**
		 * Adds authority
		 */
		function addAuthority() {
			__authorityDialog
			.setExcludedAuthorities(groupAuthorities)
			.afterConfirm(function(authorities){
				authorities.forEach(function(authority){
					groupAuthorities.add(authority);
				});
			})
			.open();
		}
		
		/**
		 * Removes authority
		 */
		function removeAuthority(index) {
			groupAuthorities.remove(index);
		}
		
		$(document).ready(function() {
		    console.log( "ready!" );
		    getGroups();
		});
	</script>
	<!-- ========================================================================== -->
	<!-- title row																	-->
	<!-- ========================================================================== -->
	<div class="app-row">
		<div class="app-col">
			<h1>
				<img class="icon large" src="/static/image/icon_group.png"/>
				<span data-th-text="#{application.label.group} + ' ' + #{application.label.management}"></span>
			</h1>
		</div>
		<div class="app-col right bottom">
			<span is="duice-ui-scriptlet" data-duice-bind="groups">
				return 'Total 12,100 groups';
			</span>
		</div>
	</div>
	<hr class="hr"/>

	<!-- ========================================================== -->
	<!-- List|Detail row											-->
	<!-- ========================================================== -->
	<div class="app-row">
		<div class="app-col" style="width:50%;">
			<!-- ========================================================== -->
			<!-- List row													-->
			<!-- ========================================================== -->
			<div class="app-row">
				<div class="app-col">
					<ul is="duice-ui-ul" 
					data-duice-bind="groups,group" 
					data-duice-hierarchy="id,upperId"
					data-duice-foldable="true">
						<li>
							<div data-id="[[$context.group.get('id')]]" onclick="getGroup(this.dataset.id);" style="width:95%;border-bottom:dotted 1px #ccc;padding:2px;">
								<img is="duice-ui-img" data-duice-bind="group,icon" class="icon"/>
								<span is="duice-ui-span" data-duice-bind="group,name" style="font-weight:bold;"></span>
							</div>
						</li>
					</ul>
				</div>
			</div>		
		</div>
		<div class="app-col" style="width:50%;">
			<!-- ========================================================== -->
			<!-- Detail	row													-->
			<!-- ========================================================== -->
			<div class="app-row">
				<div class="app-col">
					<img class="icon" src="/static/image/icon_group.png"/>
					<span style="font-weight:bold;">
						User Details
					</span>
				</div>
				<div class="app-col right">
					<button class="button" onclick="addGroup();">
						<img src="/static/image/icon_create.png" class="icon"/>
						New
					</button>
					<button class="button" onclick="deleteGroup();">
						<img src="/static/image/icon_delete.png" class="icon"/>
						Delete
					</button>
					<button class="button" onclick="saveGroup();">
						<img src="/static/image/icon_save.png" class="icon"/>
						Save
					</button>
				</div>
			</div>
			<div class="app-row">
				<div class="app-col">
					<table class="table" style="width:100%;">
						<col style="width:25%;"/>
						<col/>
						<tbody>
							<tr>
								<th>ID</th>
								<td><input is="duice-ui-input" type="text" data-duice-bind="group,id"/></td>
							</tr>
							<tr>
								<th>Upper Group</th>
								<td>
									<span is="duice-ui-span" data-duice-bind="group,upperId"></span>
									<button class="button small" data-index="[[$context.index]]" onclick="removeRole(this.dataset.index);">
										<img src="/static/image/icon_edit.png" class="icon"/>
										Change
									</button>
								</td>
							</tr>
							<tr>
								<th>Icon</th>
								<td><img is="duice-ui-img" data-duice-bind="group,icon" style="height:32px;"/></td>
							</tr>
							<tr>
								<th>Name</th>
								<td><input is="duice-ui-input" type="text" data-duice-bind="group,name"/></td>
							</tr>
							<tr>
								<th>Description</th>
								<td><textarea is="duice-ui-textarea" data-duice-bind="group,description"></textarea></td>
							</tr>
							<tr>
								<th>
									<img class="icon" src="/static/image/icon_role.png"/>
									Role
								</th>
								<td>
									<table is="duice-ui-table" 
									data-duice-bind="groupRoles,role" 
									style="width:100%;">
										<col style="width:40%;"/>
										<col/>
										<col style="width:5%;"/>
										<thead>
											<tr>
												<th>ID</th>
												<th>Name</th>
												<th>
													<button class="button small" onclick="addRole();">
														+
													</button>
												</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>
													<img is="duice-ui-img" data-duice-bind="role,icon" class="icon small"/>
													<span is="duice-ui-span" data-duice-bind="role,id"></span>
												</td>
												<td><span is="duice-ui-span" data-duice-bind="role,name"></span></td>
												<td>
													<button class="button small" data-index="[[$context.index]]" onclick="removeRole(this.dataset.index);">
														-
													</button>
												</td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>
							<tr>
								<th>
									<img class="icon" src="/static/image/icon_authority.png"/>
									Authority
								</th>
								<td>
									<table is="duice-ui-table" 
										data-duice-bind="groupAuthorities,authority" 
										style="width:100%;">
										<col style="width:40%;"/>
										<col/>
										<col style="width:5%;"/>
										<thead>
											<tr>
												<th>ID</th>
												<th>Name</th>
												<th>
													<button class="button small" onclick="addAuthority();">
														+
													</button>
												</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>
													<img is="duice-ui-img" data-duice-bind="authority,icon" class="icon small"/>
													<span is="duice-ui-span" data-duice-bind="authority,id"></span>
												</td>
												<td><span is="duice-ui-span" data-duice-bind="authority,name"></span></td>
												<td>
													<button class="button small" data-index="[[$context.index]]" onclick="removeAuthority(this.dataset.index);">
														-
													</button>
												</td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

</div>
