<html layout:decorate="~{index.html}">
<div layout:fragment="content">

		<style>
		#messageDiv {
			white-space: pre-line;
			font-weight: bold;
			text-align: center;
			color: orangered;
		}
		</style>
		<script>
		// defines variables 
		const user = new duice.Map({
			username: null,
			password: null,
			rememberMe: false
		});

		// document ready
		$(document).ready(function() {
			$('#autocomplete').hide();
			user.setFocus('username');
		});
		
		/**
		 * Requests login
		 */
		function login(){
			
			// checks input id
			if(duice.isEmpty(user.get('username'))){
				printMessage('[[#{application.global.enterItem(#{application.user.email})}]]');
				user.setFocus('username');
				return false;
			}
			
			// checks input password
			if(duice.isEmpty(user.get('password'))){
				printMessage('[[#{application.global.enterItem(#{application.user.password})}]]');
				user.setFocus('password');
				return false;
			}
			
			// requests login process
			$.ajax({
				 url: '[[@{/user/doLogin}]]'
				,type: 'POST'
				,data: user.toJson()
				,suppressErrors: true
			})
			.done(function(data, textStatus, jqXHR) {
				location.href='[[@{/}]]';
		   	})
		   	.fail(function(jqXHR, textStatus, errorThrown){
		   		printMessage(jqXHR.responseText);
		   	});
		}
		
		/**
		 * Prints message
		 */
		function printMessage(message){
			$('#messageDiv').text(message);
		}
		
		/**
		 * join
		 */
		function join(){
			location.href = '[[@{/user/join}]]';
		}
		
		/**
		 * findPassword
		 */
		function findPassword(){
			location.href = '[[@{/user/findPassword}]]';
		}
		</script>


		<!-- auto completion off -->
		<div id="autocomplete">
			<input type="text"/>
			<input type="password"/>
		</div>
		<th:block th:include="|../theme/${_application.theme}/user/login.html|"></th:block>



</div>
