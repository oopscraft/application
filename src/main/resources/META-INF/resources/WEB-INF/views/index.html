		<script>
        var _menus = new duice.List();
        
    	// document ready
    	$(document).ready(function() {
    		
    		// getting menus
 			_getMenus();
    		
    	});

    	/**
    	 * Getting menus
    	 */
    	function _getMenus() {
    		$.ajax({
	   			 url: '[[@{/api/menus}]]'
	   			,type: 'GET'
	   		})
	   		.done(function(data, textStatus, jqXHR) {
	   			_menus.fromJson(data);
	   	   	});
    	}
    	
        /**
         * Exeuctes login
         */ 
        function _login(){
        	location.href='[[@{/user/login}]]'; 
        }
    	
        /**
         * Exeuctes logout
         */ 
        function _logout(){
			$.ajax({
				 url: '[[@{/user/logout}]]'
				,type: 'POST'
				,success: function(data, textStatus, jqXHR) {
					location.href='[[@{/}]]';
		    	 }
			});
        }
		</script>
