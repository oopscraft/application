		<script>
        var __menus = new duice.List();
        
    	// document ready
    	$(document).ready(function() {
    		
    		// getting menus
 			__getMenus();
    		
    	});

    	/**
    	 * Getting menus
    	 */
    	function __getMenus() {
    		$.ajax({
	   			 url: '[[@{/api/menus}]]'
	   			,type: 'GET'
	   		})
	   		.done(function(data, textStatus, jqXHR) {
	   			__menus.fromJson(data);
	   	   	});
    	}
    	
        /**
         * Exeuctes login
         */ 
        function __login(){
        	location.href='[[@{/user/login}]]'; 
        }
    	
        /**
         * Exeuctes logout
         */ 
        function __logout(){
			$.ajax({
				 url: '[[@{/user/logout}]]'
				,type: 'POST'
				,success: function(data, textStatus, jqXHR) {
					location.href='[[@{/}]]';
		    	 }
			});
        }
		</script>
