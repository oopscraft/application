<!DOCTYPE html>
<html layout:decorate="~{index.html}">
<div layout:fragment="content">
	<script>
	// defines variables
	const search = new duice.Map({
		key: null,
		value: null,
		categoryId: null,
		page: 1,
		rows: 10,
		totalCount: -1
	});
	const articles = new duice.List();
	
	// document ready
	$(document).ready(function() {
		if(window.history.state){
			search.fromJson(window.history.state);
		}
		getArticles();
	});
	
	// onpopstate
	window.onpopstate = function(event){
		if(event.state){
			search.fromJson(event.state);
			getArticles();
		}
	}

	/**
	 * Gets articles
	 */
	function getArticles(page) {
		return new Promise(function(resolve,reject){
			if(page){
				search.set('page',page);
			}
			var data = {};
			if(search.get('key')){
				data[search.get('key')] = search.get('value');
			}
			if(search.get('categoryId')){
				data.categoryId = search.get('categoryId');
			}
			data.page = search.get('page');
			data.rows = search.get('rows');
			$.ajax({
				 url: '[[@{/api/boards}]]/[[${board.id}]]/articles'
				,type: 'GET'
				,data: data
			})
			.done(function(data, textStatus, jqXHR) {
				search.set('totalCount', __parseTotalCount(jqXHR));
				articles.fromJson(data);
				
				// sets history
				const state = search.toJson();
				const title = '';
				const url = window.location.href;
				history.pushState(state, title, url)
				
				// resolve
				resolve(true);
		   	});
		});
	}
	
	/**
	 * Gets category articles
	 */
	function getArticlesByCategory(categoryId){
		search.set('categoryId', categoryId);
		getArticles(1);
	}
	
	/**
	 * Reads article
	 */
	function readArticle(articleId) {
		window.location.href = "[[@{/board}]]/[[${board.id}]]/readArticle" + "?id=" + articleId;
	}
	
	/**
	 * Writes article
	 */
	function writeArticle() {
		window.location.href = "[[@{/board}]]/[[${board.id}]]/writeArticle";
	}
	</script>
	<th:block th:include="|../theme/application/board/default/board.html|"></th:block>
</div>
