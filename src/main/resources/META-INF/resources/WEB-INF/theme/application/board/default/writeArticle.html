<div class="app-row title">
	<div class="app-col bottom">
		<h1>
			<img th:src="${board.icon}" class="icon large"/>
			<span th:text="${board.name}" class="font-weight-bold"></span>
		</h1>
	</div>
</div>
<div class="app-row">
	<div class="app-col">
		<table class="table" style="width:100%;">
			<col style="width:10%;"/>
			<col/>
			<tbody>
				<tr>
					<th>
						<span data-th-text="#{application.board.article.title}" class="mand">Title</span>
					</th>
					<td>
						<input is="duice-input-text" type="text" data-duice-bind="article,title"/>
					</td>
				</tr>
				<tr>
					<th>
						<span data-th-text="#{application.board.article.category}">Category</span>
					</th>
					<td>
						<select is="duice-select" onclick="getArticlesByCategory(this.value);" style="width:200px;">
							<option value data-th-text="'- '+#{application.board.category}+' -'"></option>
							<option th:each="category:${board.categories}" th:value="${category.id}" th:text="${category.name}"></option>
						</select>
					</td>
				</tr>
				<tr>
					<th>
						<span data-th-text="#{application.board.article.file}">File</span>
					</th>
					<td>
						<ul is="duice-ul" data-duice-bind="articleFiles,articleFile">
							<li>
								<span is="duice-span" data-duice-bind="articleFile,name"></span>
								(<span is="duice-span" data-duice-bind="articleFile,size"></span>)
								X
							</li>
						</ul>
						<button class="button" onclick="saveArticle();">
							<img th:src="@{/static/image/icon_upload.png}" class="icon"/>
							<span data-th-text="#{application.global.upload}">Upload</span>
						</button>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<textarea is="duice-ckeditor" data-duice-bind="article,contents" data-duice-config="{'height':600}"></textarea>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="app-row">
	<div class="app-col right">
		<button class="button" onclick="saveArticle();">
			<img th:src="@{/static/image/icon_save.png}" class="icon"/>
			<span data-th-text="#{application.global.save}"></span>
		</button>
	</div>
</div>
