<div class="container">
	<div class="row align-items-end">
		<div class="col">
			<img th:src="${board.icon}"/>
			<span th:text="${board.name}" class="font-weight-bold" style="font-size:1.4rem;"></span>
		</div>
	</div>
	<hr/>
	<div class="row">
		<div class="col">
			<input is="duice-ui-input" type="text" data-duice-bind="article,title"/>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<textarea is="duice-ui-textarea" data-duice-bind="article,contents"></textarea>
		</div>
	</div>
	<div class="row">
		<div class="col-3">
			<span is="duice-ui-span" data-duice-bind="article,author"></span>
		</div>	
		<div class="col-9 text-right">
			<ul is="duice-ui-ul" data-duice-bind="articleFiles,articleFile">
				<li style="display: inline-block;">
					<span is="duice-ui-span" data-duice-bind="articleFile,name"></span>
				</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col text-right">
			<button class="btn btn-primary" onclick="saveArticle();">
				저장
			</button>
		</div>
	</div>
</div>
