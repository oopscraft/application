<div class="container">
	<div class="row align-items-end">
		<div class="col">
			<img th:src="${board.icon}"/>
			<span th:text="${board.name}" class="font-weight-bold" style="font-size:1.4rem;"></span>
		</div>
	</div>
	<hr/>
	<div class="row">
		<div class="col">
			<span is="duice-ui-span" data-duice-bind="article,title" style="font-size:1.2rem; font-weight:bold;"></span>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<span is="duice-ui-span" data-duice-bind="article,author"></span>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<div is="duice-ui-div" data-duice-bind="article,contents"></div>
		</div>
	</div>
	<hr/>
	<div class="row">
		<div class="col">

		</div>
	</div>		
</div>
