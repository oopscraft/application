
<!doctype html>
<title>Example</title>
<style>
  * {
   box-sizing: border-box; 
  }
  body {
    margin: 0;
  }
  #main {
    display: flex;
    min-height: calc(100vh - 150px);
  }
  #main > article {
    flex: 1;
  }
  #main > nav {
    flex: 0 0 200px;
    background: beige;
  }
  #main > aside {
    flex: 0 0 100px;
    background: beige;
  }
  
  #main > nav {
    order: -1;
  }
  header, footer, article, nav, aside {
    padding: 1em;
  }
  header {
    background: yellowgreen;
    height: 100px;
  }
  footer {
    background: yellowgreen;
    height: 50px;
  }
</style>
<body>
  <header>Header</header>
  <div id="main">
    <article>Article</article>
    <nav>Nav</nav>
    <aside>Aside</aside>
  </div>
  <footer>Footer</footer>
</body>
