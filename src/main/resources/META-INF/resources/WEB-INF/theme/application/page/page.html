<div class="app-row">
	<div class="app-col">
		<div th:utext="${page.format}"></div>
		<th:block th:if="${page.format.toString().equals('HTML')}">
			<div th:utext="${page.contents}"></div>
		</th:block>
		
		<th:block th:if="${page.format.toString().equals('MARKDOWN')}">
			<div th:utext="${page.contents}"></div>
		</th:block>
	</div>
</div>
