<div class="container">
	<div class="row align-items-end">
		<div class="col">
			<h1>
				<img th:src="${board.icon}"/>
				<span th:text="${board.name}" class="font-weight-bold"></span>
			</h1>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<span is="duice-span" data-duice-bind="article,title" style="font-size:1.2rem; font-weight:bold;"></span>
		</div>
	</div>
	<div class="row">
		<div class="col-3">
			<span is="duice-span" data-duice-bind="article,author"></span>
		</div>	
		<div class="col-9 text-right">
			<ul is="duice-ul" data-duice-bind="articleFiles,articleFile">
				<li style="display: inline-block;">
					<span is="duice-span" data-duice-bind="articleFile,name"></span>
				</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<div is="duice-div" data-duice-bind="article,contents"></div>
		</div>
	</div>
	<div class="row">
		<div class="col text-right">
			<button class="btn btn-primary" onclick="deleteArticle();" th:text="#{application.global.delete}">
				Delete
			</button>
			<button class="btn btn-primary" onclick="updateArticle();" th:text="#{application.global.update}">
				Update
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<ul is="duice-ul" 
			data-duice-bind="articleReplies,articleReply" 
			data-duice-hierarchy="id,upperId">
				<li>
					<div id="articleReplyDiv_[@duice[$context.articleReply.get('id')]]">
						<div class="row">
							<div class="col">
								<span is="duice-span" data-duice-bind="articleReply,author"></span>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div is="duice-div" data-duice-bind="articleReply,contents"></div>
							</div>
						</div>
						<div class="row">
							<div class="col text-right">
								<button class="btn btn-danger" data-id="[@duice[$context.articleReply.get('id')]]" onclick="deleteArticleReply(this.dataset.id);">
									삭제
								</button>
								<button class="btn btn-primary" data-id="[@duice[$context.articleReply.get('id')]]" onclick="addChildArticleReply(this.dataset.id);">
									댓글
								</button>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div id="articleReplyDivContainer">
		<div id="articleReplyDiv">
			<div class="row">
				<div class="col">
					<span is="duice-span" data-duice-bind="articleReply,author"></span>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<textarea is="duice-textarea" data-duice-bind="articleReply,contents"></textarea>
				</div>
			</div>
			<div class="row">
				<div class="col text-right">
					<button class="btn btn-primary" onclick="resetChildArticleReply();">
						취소
					</button>
					<button class="btn btn-primary" onclick="createArticleReply();">
						저장
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
