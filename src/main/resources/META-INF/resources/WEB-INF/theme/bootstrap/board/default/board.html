<div class="container">
	<div class="row align-items-end">
		<div class="col">
			<h1>
				<img th:src="${board.icon}"/>
				<span th:text="${board.name}" class="font-weight-bold"></span>
			</h1>
		</div>
		<div class="col-3 text-right">
			<select class="custom-select" onclick="getArticlesByCategory(this.value);" style="width:150px;">
				<option value data-th-text="'- '+#{application.global.all}+' -'"></option>
				<option th:each="category:${board.categories}" th:value="${category.id}" th:text="${category.name}"></option>
			</select>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<table is="duice-table" 
				data-duice-bind="articles,article" 
				class="table table-sm table-hover"
				style="width:100%;">
				<thead>
					<tr>
						<th data-th-text="#{application.global.no}" class="text-center">No</th>
						<th data-th-text="#{application.board.article.title}">Title</th>
						<th data-th-text="#{application.board.article.author}" class="text-center">Author</th>
						<th data-th-text="#{application.board.article.writeDate}" class="text-center">Writing Date</th>
						<th data-th-text="#{application.board.article.reply}" class="text-center">Reply</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="text-center">
							<span is="duice-scriptlet" data-duice-bind="articles">
								return search.get('totalCount') - (search.get('rows')*(search.get('page')-1)) - $context.index;
							</span>
						</td>
						<td>
							<a data-id="[@duice[$context.article.get('id')]]" href="javascript:void(0);" onclick="javascript:readArticle(this.dataset.id);">
								<span is="duice-span" data-duice-bind="article,title"></span>
							</a>
						</td>
						<td class="text-center">
							<span is="duice-span" data-duice-bind="article,author"></span>
						</td>
						<td class="text-center">
							<span is="duice-span" data-duice-bind="article,writeDate"></span>
						</td>
						<td class="text-center">
							<span is="duice-span" data-duice-bind="article,replyCount"></span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row align-items-end">
		<div class="col text-left">
			<div class="input-group">
				<div class="input-group-prepend">
					<select is="duice-select" data-duice-bind="search,key" class="custom-select">
						<option value data-th-text="'- '+#{application.global.all}+' -'"></option>
						<option value="title" data-th-text="#{application.board.article.title}">Title</option>
						<option value="contents" data-th-text="#{application.board.article.contents}">Contents</option>
					</select>
				</div>
				<input is="duice-input-text" data-duice-bind="search,value" type="text" class="form-control"/>
				<div class="input-group-append">
					<button class="btn btn-primary" onclick="getArticles(1)">
						<span class="mdi mdi-select-search"></span>
						<span th:text="#{application.global.search}">Search</span>
					</button>
				</div>
			</div>
		</div>
		<div class="col">
			<ul is="duice-pagination" data-duice-bind="search,page,rows,totalCount" data-duice-size="5" class="pagination" style="justify-content:center;">
				<li data-page="[@duice[$context.page]]" onclick="getArticles(this.dataset.page);" class="page-link"></li>
			</ul>
		</div>
		<div class="col text-right">
			<button class="btn btn-primary" onclick="writeArticle();">
				<span class="mdi mdi-pencil"></span>
				<span th:text="#{application.board.writeArticle}">Write Article</span>
			</button>
		</div>
	</div>
</div>
