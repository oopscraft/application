<div class="container">
	<div class="row align-items-end">
		<div class="col">
			<h1>
				<img th:src="${board.icon}"/>
				<span th:text="${board.name}" class="font-weight-bold"></span>
			</h1>
		</div>
		<div class="col text-right">
			<button class="btn btn-primary" onclick="saveArticle();">
				<span class="mdi mdi-delete"></span>
				삭제
			</button>
			<button class="btn btn-primary" onclick="saveArticle();">
				<span class="mdi mdi-content-save"></span>
				저장
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<input is="duice-input-text" type="text" data-duice-bind="article,title" class="form-control duice-textInput"/>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<select id="duice-select" data-duice-bind="article,categoryId" class="custom-select">
				<option value data-th-text="'- '+#{application.global.all}+' -'"></option>
				<option th:each="category:${board.categories}" th:value="${category.id}" th:text="${category.name}"></option>
			</select>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<textarea is="duice-ckeditor" data-duice-bind="article,contents" data-duice-config="{'height':600}"></textarea>
		</div>
	</div>
	<div class="row">
		<div class="col text-right">
			<ul is="duice-ul" data-duice-bind="articleFiles,articleFile">
				<li>
					<span is="duice-span" data-duice-bind="articleFile,name"></span>
					(<span is="duice-span" data-duice-bind="articleFile,size"></span>)
					X
				</li>
			</ul>
			<button class="btn btn-primary" onclick="saveArticle();">
				<span class="mdi mdi-file-upload"></span>
				파일 업로드
			</button>
		</div>
	</div>
</div>
